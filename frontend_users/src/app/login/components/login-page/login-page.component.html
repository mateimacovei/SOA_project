<div>
  <div class="container">

    <div class="row mb-4 mt-5" [formGroup]="userPasswordForm">
      <div class="col">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" placeholder="Your username" formControlName="username">
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password">
          <label for="floatingPassword">Password</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col d-flex justify-content-center">
        <button class="btn btn-primary" type="button" (click)="logIn()">Log in</button>
      </div>
      <div class="col d-flex justify-content-center">
        <button class="btn btn-primary" type="button" (click)="signUp()">Sign up</button>
      </div>
    </div>
  </div>

  <!--  Toast area-->
  <app-user-toasts-area aria-live="polite" aria-atomic="true"></app-user-toasts-area>

</div>
